<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="para">Todays javascript task</p>
    <div class="side-line">this is first task</div>
    <div class="side-line">this is second task</div>
    <div class="side-line">this is third task</div>

    <span class="sai">task is completed</span>
    <span class="sai">task is completed</span>
    <span class="sai">task is completed</span>

    <script>
        document.getElementById("para").style.backgroundColor="red";
        document.getElementById("para").style.fontSize="20px";
        
        document.getElementsByClassName("side-line")[0].style.color="brown";
        document.getElementsByClassName("side-line")[0].style.fontSize="50px";

        document.getElementsByTagName("h1")[0].style.border="3px solid black";
        
        
        document.querySelector("#select").style.fontStyle = "italic";

        document.querySelectorAll(".sai")[0].style.margin="100px";
        document.querySelectorAll(".sai")[1].style.margin="100px";
        document.querySelectorAll(".sai")[2].style.margin="100px";

        document.getElementById("bio").style.border = "2px solid black"
        document.getElementById("bio").style.backgroundColor="aqua";
